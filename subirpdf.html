<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir PDF a Google Drive</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* Fondo gris claro */
            color: #333333; /* Texto oscuro para contraste */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #ffffff; /* Fondo blanco para el contenedor */
            border-radius: 12px; /* Bordes redondeados */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1); /* Sombra suave */
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease-in-out; /* Efecto de escala en hover */
        }

        .container:hover {
            transform: scale(1.03); /* Efecto de escala sutil al pasar el ratón */
        }

        h1 {
            color: #4C84B5; /* Azul similar a KDE */
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        p {
            color: #777777; /* Gris suave para el texto */
            font-size: 16px;
            margin-bottom: 30px;
        }

        .button-container {
            margin-top: 20px;
        }

        a {
            display: inline-block;
            background-color: #0078D4; /* Azul KDE */
            color: white;
            font-size: 18px;
            padding: 16px 28px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1); /* Sombra sutil en el botón */
        }

        a:hover {
            background-color: #005a8d; /* Azul más oscuro para hover */
            transform: translateY(-4px); /* Efecto de hover con movimiento */
        }

        a:active {
            transform: translateY(2px); /* Efecto cuando se hace clic en el botón */
        }

        /* Estilo para dispositivos móviles */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
            }

            a {
                font-size: 16px;
                padding: 12px 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sube tu archivo PDF a Google Drive</h1>
        <p>Haz clic en el siguiente enlace para subir tu archivo PDF a nuestra carpeta en Google Drive.</p>
        <div class="button-container">
            <a href="https://forms.gle/59ir8ARKH3aQYQPd7" target="_blank">Subir archivo PDF</a>
        </div>
    </div>
</body>
</html>
